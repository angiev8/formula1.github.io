<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">

    <title>Formula 1 Angie</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>

</header>

<section>

</section>

<script>

    async function populate() {

        const requestURL = 'pilotos.json';
        const request = new Request(requestURL);

        const response = await fetch(request);
        const escuderias_pilotos = await response.text();

        const escuderias = JSON.parse(escuderias_pilotos);
        populateHeader(escuderias);
        populateHeroes(escuderias);

    }

    function populateHeader(obj) {
        const header = document.querySelector('header');
        const myH1 = document.createElement('h1');
        myH1.textContent = obj.squadName;
        header.appendChild(myH1);

        const myPara = document.createElement('p');
        myPara.textContent = ` ${obj.homeTown}  ${obj.formed}`;
        header.appendChild(myPara);
    }

    function populateHeroes(obj) {
        const section = document.querySelector('section');
        const heroes = obj.members;

        for (const hero of heroes) {
            const myArticle = document.createElement('article');
            const myH2 = document.createElement('h2');
            const myPara1 = document.createElement('p');
            const myPara2 = document.createElement('p');
            const myPara3 = document.createElement('p');
            const myPara4 = document.createElement('p');
            const myPara5 = document.createElement('p');
            const myList = document.createElement('ul');
            const myimagen= document.createElement('img');

            myH2.textContent = hero.name;
            myPara1.textContent = `Director: ${hero.director}`;
            myPara2.textContent = `Primera Temporada: ${hero.age}`;
            myPara3.textContent = `Pilotos:${hero.director}`;
            myPara4.textContent = `Neumaticos:${hero.Neum√°ticos}`;
            myPara5.textContent = `Motor:${hero.Motor}`;
            myimagen.src=hero.img;

            const Pilotos = hero.powers;
            for (const power of Pilotos) {
                const listItem = document.createElement('li');
                listItem.textContent = power;
                myList.appendChild(listItem);
            }

            myArticle.appendChild(myimagen)
            myArticle.appendChild(myH2);
            myArticle.appendChild(myPara1);
            myArticle.appendChild(myPara2);
            myArticle.appendChild(myPara3);
            myArticle.appendChild(myPara4);    
            myArticle.appendChild(myPara5);
            myArticle.appendChild(myList);
         

            section.appendChild(myArticle);
        }
    }

    populate();

</script>
</body>
</html>
